sudo: required

services:
  - docker

language: node_js

node_js:
  - "0.10"
  - "0.12"
  - "iojs"

before_script:
  - docker run -d -p 127.0.0.1:8080:4567 --name eureka netflixoss/eureka:1.1.147
  - docker ps -a
  - curl -v "http://127.0.0.1:4567/eureka/v2/apps"

after_script:
  - npm run coveralls

cache:
  directories:
    - node_modules
